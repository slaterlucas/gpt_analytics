<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Analytics â€“ Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;padding:0;height:100%;}
    body{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-family:'JetBrains Mono',monospace;text-align:center;
      background:#000; /* solid black for CRT */
      color:#00ff88;
      overflow:hidden;
    }
    /* subtle scanlines */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;
      background:repeating-linear-gradient(0deg,transparent 0 2px,rgba(0,255,0,0.03) 2px 4px);
      mix-blend-mode:overlay;
    }
    h1{font-size:clamp(1.8rem,4vw,3rem);margin-bottom:1.5rem;font-weight:600;letter-spacing:-0.5px;position:relative;}
    /* blinking cursor */
    h1::after{content:"_";animation:blink 1s steps(2) infinite;}
    @keyframes blink{0%,50%{opacity:1;}50.1%,100%{opacity:0;}}
    video{width:90%;max-width:720px;border:4px solid #00ff88;border-radius:4px;box-shadow:0 0 8px #00ff88;}  
    @media (min-width: 768px){video{width:640px;}}
    footer{margin-top:2rem;font-size:0.8rem;opacity:0.6;}
    footer a{color:#00ff88;text-decoration:none;}
  </style>
</head>
<body>
  <h1>GPT Analytics Live Demo</h1>
  <video controls width="640">
    <source src="full_demo.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>
  <footer>
    <p>Source on <a href="https://github.com/slaterlucas/gpt_analytics" target="_blank" rel="noopener">GitHub</a></p>
  </footer>
</body>
</html>
